name: Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main
    paths:
      - Directory.Build.props
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            ext: tar.gz
          - os: windows-latest
            rid: win-x64
            ext: zip
          - os: windows-latest
            rid: win-arm64
            ext: zip
          - os: macos-14  # Use specific macOS version for better compatibility
            rid: osx-arm64
            ext: tar.gz
          - os: macos-14
            rid: osx-x64
            ext: tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [[ "${GITHUB_EVENT_NAME}" = "push" && "${GITHUB_REF}" == refs/heads/* ]]; then
            VERSION=$(python3 -c "import sys, xml.etree.ElementTree as ET; tree = ET.parse('Directory.Build.props'); root = tree.getroot(); version = root.find('.//Version'); txt = (version.text or '').strip() if version is not None else ''; sys.exit('‚ùå Error: <Version> not found in Directory.Build.props' if not txt else 0); print(txt)")
          else
            echo "‚ùå Error: Version cannot be determined. Use workflow_dispatch with version input or push a tag."
            exit 1
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "‚úÖ Version determined: ${VERSION}"

      - name: Restore dependencies
        shell: bash
        run: dotnet restore

      - name: Build and publish
        shell: bash
        run: |
          dotnet publish src/QuickCode.Cli/QuickCode.Cli.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:IncludeAllContentForSelfExtract=true \
            -p:PublishTrimmed=false \
            -o ./dist/${{ matrix.rid }}

      - name: Create archive
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Validate version
          if [ -z "$VERSION" ] || [[ "$VERSION" == *"refs/"* ]]; then
            echo "‚ùå Error: Invalid version '${VERSION}'. Version must be a valid semver (e.g., 1.0.0)"
            exit 1
          fi
          
          echo "üì¶ Creating archive for version: ${VERSION}"
          
          if [ "${{ matrix.ext }}" = "zip" ]; then
            # Try zip first, fallback to PowerShell on Windows if not available
            if command -v zip &> /dev/null; then
              cd dist/${{ matrix.rid }}
              zip -r ../../quickcode-cli-${{ matrix.rid }}-v${VERSION}.zip . > /dev/null
              cd ../..
            elif command -v 7z &> /dev/null; then
              # Use 7-Zip if available (Windows)
              cd dist/${{ matrix.rid }}
              7z a -tzip ../../quickcode-cli-${{ matrix.rid }}-v${VERSION}.zip . > /dev/null
              cd ../..
            else
              # Use PowerShell Compress-Archive as fallback (Windows)
              powershell -Command "Compress-Archive -Path 'dist/${{ matrix.rid }}/*' -DestinationPath 'quickcode-cli-${{ matrix.rid }}-v${VERSION}.zip' -Force"
            fi
          else
            tar -czf quickcode-cli-${{ matrix.rid }}-v${VERSION}.tar.gz -C dist/${{ matrix.rid }} .
          fi
          
          echo "‚úÖ Archive created successfully"

      - name: Generate checksum
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Validate version
          if [ -z "$VERSION" ] || [[ "$VERSION" == *"refs/"* ]]; then
            echo "‚ùå Error: Invalid version '${VERSION}'. Version must be a valid semver (e.g., 1.0.0)"
            exit 1
          fi
          
          echo "üîê Generating checksum for version: ${VERSION}"
          
          # Use appropriate checksum command based on OS
          # macOS uses shasum, Linux uses sha256sum
          if [ "${{ matrix.os }}" == "macos-14" ] || [ "${{ runner.os }}" == "macOS" ]; then
            # macOS - use shasum
            if [ "${{ matrix.ext }}" = "zip" ]; then
              shasum -a 256 quickcode-cli-${{ matrix.rid }}-v${VERSION}.zip > quickcode-cli-${{ matrix.rid }}-v${VERSION}.zip.sha256
            else
              shasum -a 256 quickcode-cli-${{ matrix.rid }}-v${VERSION}.tar.gz > quickcode-cli-${{ matrix.rid }}-v${VERSION}.tar.gz.sha256
            fi
          else
            # Linux/Windows - use sha256sum if available, otherwise shasum
            if command -v sha256sum >/dev/null 2>&1; then
              if [ "${{ matrix.ext }}" = "zip" ]; then
                sha256sum quickcode-cli-${{ matrix.rid }}-v${VERSION}.zip > quickcode-cli-${{ matrix.rid }}-v${VERSION}.zip.sha256
              else
                sha256sum quickcode-cli-${{ matrix.rid }}-v${VERSION}.tar.gz > quickcode-cli-${{ matrix.rid }}-v${VERSION}.tar.gz.sha256
              fi
            else
              if [ "${{ matrix.ext }}" = "zip" ]; then
                shasum -a 256 quickcode-cli-${{ matrix.rid }}-v${VERSION}.zip > quickcode-cli-${{ matrix.rid }}-v${VERSION}.zip.sha256
              else
                shasum -a 256 quickcode-cli-${{ matrix.rid }}-v${VERSION}.tar.gz > quickcode-cli-${{ matrix.rid }}-v${VERSION}.tar.gz.sha256
              fi
            fi
          fi
          
          echo "‚úÖ Checksum generated successfully"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quickcode-cli-${{ matrix.rid }}
          path: |
            quickcode-cli-${{ matrix.rid }}-v*.zip
            quickcode-cli-${{ matrix.rid }}-v*.tar.gz
            quickcode-cli-${{ matrix.rid }}-v*.sha256
          if-no-files-found: ignore

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: List downloaded artifacts
        shell: bash
        run: |
          echo "üì¶ Downloaded artifacts structure:"
          find artifacts -type f | sort || true
          echo ""
          echo "üìÅ Artifacts directory contents:"
          ls -la artifacts/ || true

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [[ "${{ github.event_name }}" = "push" && "${{ github.ref }}" == refs/heads/* ]]; then
            VERSION=$(python3 - <<'PY'
import xml.etree.ElementTree as ET
tree = ET.parse('Directory.Build.props')
root = tree.getroot()
version = root.find('.//Version')
if version is None or not (version.text or '').strip():
    raise SystemExit("‚ùå Error: <Version> not found in Directory.Build.props")
print(version.text.strip())
PY
)
          else
            echo "‚ùå Error: Version cannot be determined. Use workflow_dispatch with version input or push a tag."
            exit 1
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "‚úÖ Version determined: ${VERSION}"

      - name: Create Tag (if workflow_dispatch or branch push)
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/'))
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Check if tag already exists remotely
          git fetch --tags
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "‚úÖ Tag v${VERSION} already exists"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "v${VERSION}" -m "Release v${VERSION}"
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
            git push origin "v${VERSION}"
            echo "‚úÖ Tag v${VERSION} created and pushed"
          fi

      - name: Extract checksums
        id: checksums
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ github.repository }}"
          
          echo "üîç Looking for checksum files for version ${VERSION}..."
          find artifacts -name "*.sha256" | head -10 || true
          
          # Find and extract SHA256 from checksum files
          # Artifacts are organized by RID in subdirectories
          ARM64_FILE=$(find artifacts -name "quickcode-cli-osx-arm64-v${VERSION}.tar.gz.sha256" -type f | head -1)
          X64_FILE=$(find artifacts -name "quickcode-cli-osx-x64-v${VERSION}.tar.gz.sha256" -type f | head -1)
          
          if [ -n "$ARM64_FILE" ]; then
            ARM64_SHA=$(cat "$ARM64_FILE" | awk '{print $1}')
            echo "‚úÖ Found ARM64 checksum: ${ARM64_FILE}"
          else
            echo "‚ö†Ô∏è Warning: ARM64 checksum file not found, trying alternative..."
            # Try to find any osx-arm64 checksum
            ARM64_FILE=$(find artifacts -path "*/osx-arm64/*" -name "*.sha256" | head -1)
            if [ -n "$ARM64_FILE" ]; then
              ARM64_SHA=$(cat "$ARM64_FILE" | awk '{print $1}')
              echo "‚úÖ Found ARM64 checksum (alternative): ${ARM64_FILE}"
            fi
          fi
          
          if [ -n "$X64_FILE" ]; then
            X64_SHA=$(cat "$X64_FILE" | awk '{print $1}')
            echo "‚úÖ Found x64 checksum: ${X64_FILE}"
          else
            echo "‚ö†Ô∏è Warning: x64 checksum file not found, trying alternative..."
            # Try to find any osx-x64 checksum
            X64_FILE=$(find artifacts -path "*/osx-x64/*" -name "*.sha256" | head -1)
            if [ -n "$X64_FILE" ]; then
              X64_SHA=$(cat "$X64_FILE" | awk '{print $1}')
              echo "‚úÖ Found x64 checksum (alternative): ${X64_FILE}"
            fi
          fi
          
          # Set outputs (empty if not found)
          if [ -n "$ARM64_SHA" ]; then
            echo "arm64_sha=${ARM64_SHA}" >> $GITHUB_OUTPUT
            echo "‚úÖ ARM64 checksum extracted: ${ARM64_SHA:0:16}..."
          else
            echo "arm64_sha=" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Warning: ARM64 checksum not found"
          fi
          
          if [ -n "$X64_SHA" ]; then
            echo "x64_sha=${X64_SHA}" >> $GITHUB_OUTPUT
            echo "‚úÖ x64 checksum extracted: ${X64_SHA:0:16}..."
          else
            echo "x64_sha=" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Warning: x64 checksum not found"
          fi
          
          echo "repo=${REPO}" >> $GITHUB_OUTPUT
          
          if [ -z "$ARM64_SHA" ] || [ -z "$X64_SHA" ]; then
            echo "‚ö†Ô∏è Warning: Some checksums are missing. Homebrew formula may not be generated."
            echo "Available checksum files:"
            find artifacts -name "*.sha256" || true
          fi

      - name: Generate Homebrew Formula
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="${{ steps.checksums.outputs.repo }}"
          ARM64_SHA="${{ steps.checksums.outputs.arm64_sha }}"
          X64_SHA="${{ steps.checksums.outputs.x64_sha }}"
          
          # Check if checksums are available
          if [ -z "$ARM64_SHA" ] || [ -z "$X64_SHA" ]; then
            echo "‚ö†Ô∏è Warning: Some checksums are missing. Skipping Homebrew formula generation."
            echo "  ARM64_SHA: ${ARM64_SHA:-NOT FOUND}"
            echo "  X64_SHA: ${X64_SHA:-NOT FOUND}"
            exit 0
          fi
          
          mkdir -p Formula
          
          cat > Formula/quickcode-cli.rb << EOF
          # This file is auto-generated by GitHub Actions
          # Manual edits will be overwritten on next release
          
          class QuickcodeCli < Formula
            desc "QuickCode API CLI tool"
            homepage "https://github.com/${REPO}"
            url "https://github.com/${REPO}/releases/download/v${VERSION}/quickcode-cli-osx-arm64-v${VERSION}.tar.gz"
            sha256 "${ARM64_SHA}"
            version "${VERSION}"
            license "MIT"
          
            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/${REPO}/releases/download/v${VERSION}/quickcode-cli-osx-arm64-v${VERSION}.tar.gz"
                sha256 "${ARM64_SHA}"
              else
                url "https://github.com/${REPO}/releases/download/v${VERSION}/quickcode-cli-osx-x64-v${VERSION}.tar.gz"
                sha256 "${X64_SHA}"
              end
            end
          
            def install
              bin.install "quickcode"
            end
          
            test do
              system "#{bin}/quickcode", "--version"
            end
          end
          EOF
          
          echo "‚úÖ Homebrew formula generated: Formula/quickcode-cli.rb"

      - name: Upload Homebrew Formula
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-formula
          path: Formula/quickcode-cli.rb
          retention-days: 90

      - name: Update Homebrew Tap (Optional - Auto Push)
        shell: bash
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          # Check if token exists
          if [ -z "$HOMEBREW_TAP_TOKEN" ]; then
            echo "‚ö†Ô∏è HOMEBREW_TAP_TOKEN not set, skipping Homebrew Tap update"
            exit 0
          fi
          
          VERSION="${{ steps.version.outputs.version }}"
          TAP_REPO="QuickCodeNet/homebrew-quickcode-cli"
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Clone tap repository
          git clone https://${HOMEBREW_TAP_TOKEN}@github.com/${TAP_REPO}.git homebrew-tap
          cd homebrew-tap
          
          # Create Formula directory if it doesn't exist
          mkdir -p Formula
          
          # Copy formula
          cp ../Formula/quickcode-cli.rb Formula/quickcode-cli.rb
          
          # Commit and push
          git add Formula/quickcode-cli.rb
          git commit -m "Update quickcode-cli to v${VERSION}" || exit 0
          git push origin main
          
          echo "‚úÖ Homebrew Tap updated automatically!"

      - name: Create Tag (if workflow_dispatch or branch push)
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/'))
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}" || true
          git push origin "v${VERSION}" || true
          echo "‚úÖ Tag v${VERSION} created"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## QuickCode CLI v${{ steps.version.outputs.version }}
            
            ### Downloads
            - **macOS (Apple Silicon)**: [quickcode-cli-osx-arm64-v${{ steps.version.outputs.version }}.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/quickcode-cli-osx-arm64-v${{ steps.version.outputs.version }}.tar.gz)
            - **macOS (Intel)**: [quickcode-cli-osx-x64-v${{ steps.version.outputs.version }}.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/quickcode-cli-osx-x64-v${{ steps.version.outputs.version }}.tar.gz)
            - **Windows (x64)**: [quickcode-cli-win-x64-v${{ steps.version.outputs.version }}.zip](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/quickcode-cli-win-x64-v${{ steps.version.outputs.version }}.zip)
            - **Windows (ARM64)**: [quickcode-cli-win-arm64-v${{ steps.version.outputs.version }}.zip](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/quickcode-cli-win-arm64-v${{ steps.version.outputs.version }}.zip)
            
            ### Installation
            
            #### macOS (Homebrew)
            ```bash
            brew tap QuickCodeNet/quickcode-cli
            brew install quickcode-cli
            ```
            
            #### Windows (Scoop)
            ```powershell
            scoop bucket add quickcode-cli https://github.com/QuickCodeNet/scoop-bucket
            scoop install quickcode-cli
            ```
            
            #### Manual Installation
            1. Download the appropriate archive for your platform
            2. Extract the archive
            3. Add the executable to your PATH
            
            ### Homebrew Formula
            The Homebrew formula is available as an artifact in this workflow run. Download it and push to your `homebrew-quickcode-cli` repository.
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

